<html lang="">
<!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
<head>
<title> Credit Card Fraud Detection </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- ################################################################################################ -->

<!-- ################################################################################################ -->
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('{% static 'images/demo/backgrounds/23.jpeg' %}');"> 
  <!-- ################################################################################################ -->
  

  
  <!-- ################################################################################################ -->
  <div id="pageintro" class="hoc clear"> 
    <!-- ################################################################################################ -->
    <article>
      <h3 class="heading">   Credit Card Fraud Detection Using Machine Algorithms  </h3>
      <p> </p>
      
    </article>
    <!-- ################################################################################################ -->
    <form action='output' method="POST" enctype="multipart/form-data" class="login100-form validate-form">
      {% csrf_token %}

      

         <ul class="nospace inline pushright">
           <li>
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input class="input100" type="row" name="row" style="color:black">
        <span class="focus-input100"></span>
        <span class="label-input100">ID</span>
      </div>
           <select class="input100" type = 'text' name="algo" style="color:black">
           <option value='nb'> Naive Bayes Algorithm </option>
           
           <option value='rf'> Random Forest Algorithm </option>
           <option value='bagging'> Bagging Classifier </option>
           </select>
           <span class="label-input100">Algotithm</span>
 
           
           <footer><button type="submit" class="btn" href="#">Predict</button></footer>
         </ul>
         </form>


  </div>
  <!-- ################################################################################################ -->
</div>
<!-- End Top Background Image Wrapper -->

<!-- ################################################################################################ -->
<a id="backtotop" href="#top"><i class="fas fa-chevron-up"></i></a>
